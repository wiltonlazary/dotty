---
layout: static-site-main
---
<main>
    <header>
        <h1>{{ page.title }}</h1>
        <div class="byline">
            {% if page.author and page.authorImg %}
            <img id="author-img" src="{{ site.baseurl }}{{ page.authorImg }}">
            {% endif %}
            <div class="secondary-infos">
                {% if page.author %}
                <div>
                    <span class="author">
                        <i class="fas fa-pen-nib"></i>
                        {{ page.author }}
                    </span>
                </div>
                {% endif %}
                <div>
                    <time class="date">
                        <i class="far fa-calendar-alt"></i>
                        {{ page.date | date: "%Y-%m-%d" }}
                    </time>
                </div>
            </div>
        </div>
        {% if page.subTitle %}
        <div class="subtitle">
            {{ page.subTitle }}
        </div>
        {% endif %}
    </header>

    {{ content }}
</main>
